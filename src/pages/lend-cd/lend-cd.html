<ion-header>
  <ion-navbar>
  <ion-buttons>
    <button ion-button clear (click)="dismissModal()">Fermer</button>
  </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-card>
  <ion-card-header>
    <ion-card-title>{{cd.name}}</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <p>{{cd.description}}</p>

  </ion-card-content>
</ion-card>

<form #f="ngForm" (ngSubmit)="onSubmitForm(f)">
  <ion-list>
    <ion-item>
      <ion-label>Emprunteur :</ion-label>
      <ion-input placeholder="Nom de l'emprunteur" name="emprunteur" [(ngModel)]="cd.emprunteur" required></ion-input>
    </ion-item>
  </ion-list>

  <ion-grid>
    <ion-row>
      <ion-col>
  <button type="submit" ion-button full icon-start color="danger" [disabled] ="!cd.isOn" (click)="onToggleCd()">
  <ion-icon name="power" icon-start ></ion-icon>
  Prêter
  </button>
    </ion-col>
  <ion-col>
  <button type="submit" ion-button full icon-start color="secondary" [disabled] ="cd.isOn" (click)="presentPrompt()">
  <ion-icon name="power" icon-start ></ion-icon>
  Restitué
</button>
  </ion-col>
</ion-row>
</ion-grid>
</form>
</ion-content>
