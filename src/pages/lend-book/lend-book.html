<ion-header>
  <ion-navbar>
  <ion-buttons>
    <button ion-button clear (click)="dismissModal()">Fermer</button>
  </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-card>
  <ion-card-header>
    <ion-card-title>{{book.name}}</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <p>{{book.description}}</p>

  </ion-card-content>
</ion-card>


<form #f="ngForm" (ngSubmit)="onSubmitForm(f)">
  <ion-list>
    <ion-item>
      <ion-label>Emprunteur :</ion-label>
      <ion-input placeholder="Nom de l'emprunteur" name="emprunteur"  required [(ngModel)]="book.emprunteur"></ion-input>
    </ion-item>
  </ion-list>

  <ion-grid>
    <ion-row>
      <ion-col>
  <button type="submit" ion-button full icon-start color="danger" [disabled] ="!book.isOn" (click)="onToggleBook()">
  <ion-icon name="power" icon-start ></ion-icon>
  Prêter
  </button>
    </ion-col>
  <ion-col>
  <button type="submit" ion-button full icon-start color="secondary" [disabled] ="book.isOn" (click)="presentPrompt()">
  <ion-icon name="power" icon-start ></ion-icon>
  Restitué
</button>
  </ion-col>
</ion-row>
</ion-grid>
</form>
</ion-content>
